apiVersion: v1
kind: Service
metadata:
  name: jailbreak-distilbert-v2
  namespace: z-grid
  labels:
    app: jailbreak-distilbert
    service-type: content-moderation
    version: v2.0
    model-version: optimized-1039
  annotations:
    description: "Load balancer for optimized jailbreak detection service"
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
    service.beta.kubernetes.io/azure-load-balancer-tcp-idle-timeout: "30"

spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 8002
    targetPort: 8002
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

  selector:
    app: jailbreak-distilbert
    version: v2.0

---
apiVersion: v1
kind: Service
metadata:
  name: jailbreak-distilbert-metrics
  namespace: z-grid
  labels:
    app: jailbreak-distilbert
    service-type: monitoring
    version: v2.0
  annotations:
    description: "Metrics service for Prometheus monitoring"
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"

spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

  selector:
    app: jailbreak-distilbert
    version: v2.0