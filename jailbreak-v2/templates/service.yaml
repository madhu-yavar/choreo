{{- /*
Service template for jailbreak detection service
*/ -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "jailbreak-distilbert.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jailbreak-distilbert.labels" . | nindent 4 }}
    app.kubernetes.io/component: service
  annotations:
    {{- with .Values.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    description: "Load balancer for optimized jailbreak detection service"

spec:
  type: {{ .Values.service.type }}
  ports:
  - name: http
    port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
  - name: metrics
    port: {{ .Values.service.metricsPort }}
    targetPort: metrics
    protocol: TCP

  selector:
    {{- include "jailbreak-distilbert.selectorLabels" . | nindent 4 }}

---
{{- if .Values.monitoring.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "jailbreak-distilbert.fullname" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jailbreak-distilbert.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
  annotations:
    description: "Metrics service for Prometheus monitoring"
    prometheus.io/scrape: "{{ .Values.monitoring.enabled }}"
    prometheus.io/port: "{{ .Values.service.metricsPort }}"
    prometheus.io/path: "/metrics"

spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: {{ .Values.service.metricsPort }}
    targetPort: metrics
    protocol: TCP

  selector:
    {{- include "jailbreak-distilbert.selectorLabels" . | nindent 4 }}
{{- end }}