apiVersion: apps/v1
kind: Deployment
metadata:
  name: zgrid-frontend
  namespace: zgrid
  labels:
    app: zgrid-frontend
    component: frontend
    version: v1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zgrid-frontend
  template:
    metadata:
      labels:
        app: zgrid-frontend
        component: frontend
        version: v1.0
    spec:
      containers:
      - name: frontend
        image: node:18-alpine
        command: ['sh', '-c', '
          echo "Setting up frontend...";
          apk add --no-cache curl;
          curl -fsSL https://deb.nodesource.com/setup_18.x | sh -;
          npm install -g pnpm;
          cd /app;
          echo "Installing dependencies...";
          pnpm install;
          echo "Building for production...";
          pnpm run build;
          echo "Starting nginx to serve built files...";
          apk add --no-cache nginx;
          cp -r dist/* /usr/share/nginx/html/;
          echo "server { listen 8080; location / { root /usr/share/nginx/html; try_files $uri $uri/ /index.html; } location /api { proxy_pass http://zgrid-chatbot-service-external:8010; } }" > /etc/nginx/conf.d/default.conf;
          nginx -g "daemon off;"
        ']
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: zgrid-frontend-external
  namespace: zgrid
  labels:
    app: zgrid-frontend
    component: frontend
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  selector:
    app: zgrid-frontend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer