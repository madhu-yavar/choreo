apiVersion: apps/v1
kind: Deployment
metadata:
  name: format-service-fixed
  namespace: z-grid
  labels:
    app: format-service-fixed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: format-service-fixed
  template:
    metadata:
      labels:
        app: format-service-fixed
    spec:
      containers:
      - name: format-service-fixed
        image: python:3.11-slim
        command:
        - /bin/bash
        - -c
        - |
          set -e
          echo "Installing Flask..."
          pip install flask requests
          echo "Starting Format Service..."
          cat > /tmp/format_app.py << 'PYEOF'
          from flask import Flask, request, jsonify
          from datetime import datetime
          import re
          import html

          app = Flask(__name__)
          FORMAT_API_KEYS = ['format123', 'supersecret123', 'biasyavar', 'enhancedformat123']

          def validate_api_key():
              api_key = request.headers.get('X-API-Key')
              return api_key in FORMAT_API_KEYS

          def detect_format_issues(text):
              issues = []

              # Check for excessive whitespace
              if re.search(r'\\n\\s*\\n\\s*\\n', text):
                  issues.append({
                      'type': 'excessive_whitespace',
                      'severity': 'low',
                      'description': 'Contains excessive line breaks'
                  })

              # Check for trailing whitespace
              trailing_count = len(re.findall(r'[ \\t]+\\n', text))
              if trailing_count > 0:
                  issues.append({
                      'type': 'trailing_whitespace',
                      'severity': 'low',
                      'description': f'Lines with trailing whitespace: {trailing_count}'
                  })

              # Check for HTML/script tags
              if re.search(r'<script[^>]*>', text, re.IGNORECASE):
                  issues.append({
                      'type': 'html_script',
                      'severity': 'high',
                      'description': 'HTML script tag detected - potential injection risk'
                  })

              return issues

          @app.route('/health', methods=['GET'])
          def health():
              return jsonify({
                  'ok': True,
                  'service': 'Format Validation Service',
                  'status': 'running',
                  'timestamp': datetime.now().isoformat()
              })

          @app.route('/format/validate', methods=['POST'])
          def validate_format():
              if not validate_api_key():
                  return jsonify({'error': 'Invalid API key'}), 401

              data = request.get_json()
              if not data or 'text' not in data:
                  return jsonify({'error': 'Text is required'}), 400

              text = data['text']
              issues = detect_format_issues(text)

              # Calculate quality score
              score = 100
              for issue in issues:
                  if issue['severity'] == 'high':
                      score -= 25
                  elif issue['severity'] == 'medium':
                      score -= 15
                  else:
                      score -= 5
              score = max(0, score)

              return jsonify({
                  'text_length': len(text),
                  'line_count': len(text.split('\\n')),
                  'quality_score': score,
                  'issues_found': len(issues),
                  'issues': issues,
                  'validation_time': datetime.now().isoformat()
              })

          @app.route('/format/sanitize', methods=['POST'])
          def sanitize_format():
              if not validate_api_key():
                  return jsonify({'error': 'Invalid API key'}), 401

              data = request.get_json()
              if not data or 'text' not in data:
                  return jsonify({'error': 'Text is required'}), 400

              text = data['text']
              sanitized = text
              changes = []

              # Remove excessive whitespace
              if re.search(r'\\n\\s*\\n\\s*\\n+', sanitized):
                  original_len = len(sanitized)
                  sanitized = re.sub(r'\\n\\s*\\n\\s*\\n+', '\\n\\n', sanitized)
                  if len(sanitized) != original_len:
                      changes.append('Removed excessive line breaks')

              # Remove trailing whitespace
              if re.search(r'[ \\t]+\\n', sanitized):
                  sanitized = re.sub(r'[ \\t]+\\n', '\\n', sanitized)
                  changes.append('Removed trailing whitespace')

              # Remove script tags
              if re.search(r'<script[^>]*>.*?</script>', sanitized, re.IGNORECASE | re.DOTALL):
                  sanitized = re.sub(r'<script[^>]*>.*?</script>', '[REDACTED_SCRIPT]', sanitized, flags=re.IGNORECASE | re.DOTALL)
                  changes.append('Removed HTML script tags')

              return jsonify({
                  'original_length': len(text),
                  'sanitized_length': len(sanitized),
                  'changes_made': len(changes),
                  'changes': changes,
                  'sanitized_text': sanitized,
                  'sanitization_time': datetime.now().isoformat()
              })

          if __name__ == '__main__':
              print("ðŸš€ Format Service Starting on port 8006...")
              app.run(host='0.0.0.0', port=8006, debug=False)
          PYEOF
          python3 /tmp/format_app.py
        ports:
        - containerPort: 8006
        env:
        - name: FORMAT_API_KEYS
          value: "format123,supersecret123,biasyavar,enhancedformat123"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8006
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8006
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: format-service-fixed
  namespace: z-grid
spec:
  selector:
    app: format-service-fixed
  ports:
  - port: 8006
    targetPort: 8006
  type: LoadBalancer