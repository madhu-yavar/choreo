    import os
    from typing import List, Dict, Any
    from pathlib import Path

    class GlinerDetector:
        def __init__(self):
            self.model = None
            self.labels = []
            self.threshold = None
            self.model_dir = os.getenv("GLINER_LOCAL_DIR", "/tmp/gliner_model")
            self.model_id = os.getenv("GLINER_MODEL", "urchade/gliner_base-v2.1")
            self._load_model()

        def _load_model(self):
            try:
                from gliner import GLiNER
                print(f"Loading GLiNER model from {self.model_dir} or {self.model_id}")
                if Path(self.model_dir).exists():
                    self.model = GLiNER.load(self.model_dir)
                    print(f"GLiNER model loaded from local directory: {self.model_dir}")
                else:
                    self.model = GLiNER.from_transformers(self.model_id)
                    print(f"GLiNER model loaded from Hugging Face: {self.model_id}")
                    try:
                        self.model.save(self.model_dir)
                        print(f"GLiNER model saved to: {self.model_dir}")
                    except Exception as save_error:
                        print(f"Warning: Could not save GLiNER model locally: {save_error}")
                print("GLiNER model loaded successfully")
            except Exception as e:
                print(f"Error loading GLiNER model: {e}")
                self.model = None

        def detect(self, text: str, labels: List[str] = None, threshold: float = None) -> List[Dict[str, Any]]:
            if self.model is None:
                print("GLiNER model not available, returning empty results")
                return []

            if not labels:
                labels = ["person", "location", "organization"]

            if threshold is None:
                threshold = 0.4

            try:
                results = self.model.predict_entities(text, labels, threshold=threshold)
                return [{"start": r["start"], "end": r["end"], "label": r["label"], "score": r["score"]} for r in results]
            except Exception as e:
                print(f"Error in GLiNER detection: {e}")
                return []

