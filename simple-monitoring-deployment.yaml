apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-monitoring-dashboard
  namespace: z-grid
  labels:
    app: simple-monitoring-dashboard
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-monitoring-dashboard
  template:
    metadata:
      labels:
        app: simple-monitoring-dashboard
        component: monitoring
    spec:
      containers:
      - name: monitoring-dashboard
        image: python:3.11-slim
        command: ['sh', '-c']
        args:
        - |
          cd /app
          pip install --no-cache-dir -r requirements.txt
          python app.py
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: NAMESPACE
          value: "z-grid"
        - name: FLASK_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: monitoring-config
          mountPath: /app
          readOnly: false
      volumes:
      - name: monitoring-config
        configMap:
          name: simple-monitoring-config
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: simple-monitoring-dashboard-service
  namespace: z-grid
  labels:
    app: simple-monitoring-dashboard
    component: monitoring
spec:
  selector:
    app: simple-monitoring-dashboard
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP