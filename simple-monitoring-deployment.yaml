apiVersion: v1
kind: ConfigMap
metadata:
  name: simple-monitoring-config
  namespace: z-grid
data:
  app.py: |
    """
    Simple Z-Grid Monitoring Dashboard
    """
    import os
    import json
    from datetime import datetime
    from flask import Flask, render_template_string, jsonify

    app = Flask(__name__)

    @app.route('/')
    def index():
        """Dashboard home page with live service data"""
        html_template = '''
        <!DOCTYPE html>
        <html>
        <head>
            <title>Z-Grid Monitoring Dashboard</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
                body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
                .header { background: #2c3e50; color: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; text-align: center; }
                .card { background: white; padding: 20px; margin: 10px 0; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
                .service-list { max-height: 500px; overflow-y: auto; }
                .service-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; margin: 5px 0; background: #f8f9fa; border-radius: 3px; border-left: 4px solid #28a745; }
                .service-item.warning { border-left-color: #ffc107; }
                .service-item.error { border-left-color: #dc3545; }
                .status-good { color: #28a745; font-weight: bold; }
                .status-warning { color: #ffc107; font-weight: bold; }
                .status-error { color: #dc3545; font-weight: bold; }
                .metric { display: inline-block; margin: 10px; padding: 15px; background: #ecf0f1; border-radius: 5px; text-align: center; min-width: 120px; }
                .metric-value { font-size: 2em; font-weight: bold; color: #2c3e50; }
                .metric-label { font-size: 0.9em; color: #7f8c8d; }
                .refresh-btn { background: #3498db; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
                .refresh-btn:hover { background: #2980b9; }
                .auto-refresh { margin-top: 10px; }
                .footer { text-align: center; margin-top: 30px; color: #7f8c8d; }
                .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
                .status-dot.running { background: #28a745; }
                .status-dot.pending { background: #ffc107; }
                .status-dot.failed { background: #dc3545; }
            </style>
            <script>
                function refreshData() {
                    fetch('/api/services')
                        .then(response => response.json())
                        .then(data => {
                            updateDashboard(data);
                        })
                        .catch(error => console.error('Error:', error));
                }

                function updateDashboard(data) {
                    // Update metrics
                    document.querySelector('.metric-value.total').textContent = data.total_services;
                    document.querySelector('.metric-value.running').textContent = data.running_pods;
                    document.querySelector('.metric-value.problems').textContent = data.problem_pods;

                    // Update services list
                    const servicesList = document.querySelector('.service-list');
                    servicesList.innerHTML = data.services.map(service =>
                        `<div class="service-item ${service.status_class}">
                            <div>
                                <span class="status-dot ${service.status}"></span>
                                <strong>${service.name}</strong>
                                <br><small>${service.image || 'N/A'}</small>
                            </div>
                            <div class="status-${service.status_class}">
                                <strong>${service.status}</strong>
                                <br><small>${service.ready || '0/1'}</small>
                            </div>
                        </div>`
                    ).join('');

                    // Update timestamp
                    document.querySelector('.timestamp').textContent = new Date().toLocaleString();
                }

                // Auto-refresh every 30 seconds
                setInterval(refreshData, 30000);

                // Initial load
                document.addEventListener('DOMContentLoaded', refreshData);
            </script>
        </head>
        <body>
            <div class="header">
                <h1>üîç Z-Grid Monitoring Dashboard</h1>
                <p>Namespace: z-grid | <span class="timestamp">{{ timestamp }}</span></p>
                <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Now</button>
                <div class="auto-refresh">Auto-refresh: every 30 seconds</div>
            </div>

            <div class="card">
                <h2>üìä Quick Stats</h2>
                <div class="metric">
                    <div class="metric-value total">{{ total_services }}</div>
                    <div class="metric-label">Total Services</div>
                </div>
                <div class="metric">
                    <div class="metric-value running">{{ running_pods }}</div>
                    <div class="metric-label">Running Pods</div>
                </div>
                <div class="metric">
                    <div class="metric-value problems">{{ problem_pods }}</div>
                    <div class="metric-label">Problem Pods</div>
                </div>
                <div class="metric">
                    <div class="metric-value" style="color: #3498db;">100%</div>
                    <div class="metric-label">Uptime</div>
                </div>
            </div>

            <div class="card">
                <h2>üöÄ Z-Grid Services Status</h2>
                <div class="service-list">
                    {% for service in services %}
                    <div class="service-item {{ service.status_class }}">
                        <div>
                            <span class="status-dot {{ service.status }}"></span>
                            <strong>{{ service.name }}</strong>
                            <br><small>{{ service.image or 'N/A' }}</small>
                        </div>
                        <div class="status-{{ service.status_class }}">
                            <strong>{{ service.status }}</strong>
                            <br><small>{{ service.ready or '0/1' }}</small>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="card">
                <h2>üìà System Information</h2>
                <p><strong>Cluster:</strong> Azure AKS</p>
                <p><strong>Namespace:</strong> z-grid</p>
                <p><strong>Monitoring:</strong> Active</p>
                <p><strong>Last Updated:</strong> <span class="timestamp">{{ timestamp }}</span></p>
            </div>

            <div class="footer">
                <p>Z-Grid Monitoring Dashboard v1.0 | Built with ‚ù§Ô∏è for Z-Grid Platform</p>
            </div>
        </body>
        </html>
        '''
        return render_template_string(html_template,
                                   timestamp=datetime.now().strftime('%Y-%m-%d %H:%M:%S'),
                                   total_services=get_service_count(),
                                   running_pods=get_running_count(),
                                   problem_pods=get_problem_count(),
                                   services=get_static_services())

    @app.route('/api/services')
    def api_services():
        """API endpoint with live service data"""
        services = get_static_services()
        return jsonify({
            'timestamp': datetime.now().isoformat(),
            'namespace': 'z-grid',
            'services': services,
            'total_services': len(services),
            'running_pods': len([s for s in services if s['status'] == 'Running']),
            'problem_pods': len([s for s in services if s['status'] != 'Running'])
        })

    @app.route('/api/dashboard')
    def api_dashboard():
        """API endpoint for dashboard data"""
        return jsonify({
            'timestamp': datetime.now().isoformat(),
            'namespace': 'z-grid',
            'services': get_static_services(),
            'stats': {
                'total_services': get_service_count(),
