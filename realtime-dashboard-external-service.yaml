apiVersion: v1
kind: Service
metadata:
  name: realtime-monitoring-dashboard-external
  namespace: z-grid
  labels:
    app: realtime-monitoring-dashboard
    component: monitoring
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"  # Set to "true" if you want internal LB only
spec:
  selector:
    app: realtime-monitoring-dashboard
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  type: LoadBalancer