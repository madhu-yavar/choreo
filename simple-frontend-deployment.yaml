apiVersion: apps/v1
kind: Deployment
metadata:
  name: zee-simple-frontend
  namespace: zgrid
  labels:
    app: zee-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zee-frontend
  template:
    metadata:
      labels:
        app: zee-frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 8080
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo "server { listen 8080; root /usr/share/nginx/html; index index.html; location / { try_files \\$uri \\$uri/ =404; } location = /index.html { } }" > /etc/nginx/conf.d/default.conf
          nginx -g "daemon off;"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: zee-frontend-service
  namespace: zgrid
  labels:
    app: zee-frontend
spec:
  selector:
    app: zee-frontend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer