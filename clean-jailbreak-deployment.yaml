apiVersion: apps/v1
kind: Deployment
metadata:
  name: clean-jailbreak-service
  namespace: z-grid
  labels:
    app: clean-jailbreak-service
    service-type: content-moderation
    version: clean-v1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clean-jailbreak-service
  template:
    metadata:
      labels:
        app: clean-jailbreak-service
        service-type: content-moderation
        version: clean-v1.0
    spec:
      containers:
      - name: clean-jailbreak-service
        image: python:3.9-slim
        imagePullPolicy: Always
        command: ["/bin/bash"]
        args: ["-c", "
          apt-get update && apt-get install -y git curl &&
          pip install torch==1.13.1 transformers==4.25.1 scikit-learn flask requests numpy &&
          mkdir -p /app &&
          cd /app &&

          # Copy all required files inline
          cat << 'PYTHON_EOF' > jailbreak_service_clean.py
$(cat /Users/yavar/Documents/CoE/z_grid/jailbreak_service/jailbreak_service_clean.py | sed 's|\"|\\"|g' | sed ':a;N;$!ba;s/\n/\\n/g')
PYTHON_EOF

          # Create model directory structure and copy the trained model
          mkdir -p jailbreak_model_enhanced &&

          # Copy model files (these are mounted from ConfigMap)
          cp /model/* jailbreak_model_enhanced/ 2>/dev/null || echo 'Model files will be loaded from volume' &&

          echo 'âœ… Service setup complete. Starting jailbreak detection service...' &&
          python jailbreak_service_clean.py
        "]
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: "clean-jailbreak-service"
        - name: SERVICE_PORT
          value: "8002"
        - name: SERVICE_HOST
          value: "0.0.0.0"
        - name: JAILBREAK_API_KEYS
          value: "supersecret123,jailvalyavar"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: model-volume
          mountPath: /model
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 10
      volumes:
      - name: model-volume
        configMap:
          name: clean-jailbreak-model-files
---
apiVersion: v1
kind: Service
metadata:
  name: clean-jailbreak-service
  namespace: z-grid
  labels:
    app: clean-jailbreak-service
    service-type: content-moderation
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 8002
    targetPort: 8002
    protocol: TCP
  selector:
    app: clean-jailbreak-service