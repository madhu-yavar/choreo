apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jailbreak-roberta-heuristic-netpol
  namespace: z-grid
  labels:
    app: jailbreak-roberta-heuristic
    component: network-security
spec:
  podSelector:
    matchLabels:
      app: jailbreak-roberta-heuristic
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: gateway-service
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: UDP
      port: 53