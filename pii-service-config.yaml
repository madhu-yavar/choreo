apiVersion: v1
kind: ConfigMap
metadata:
  name: pii-config
  namespace: z-grid
data:
  entity-thresholds: |
    {
      "EMAIL_ADDRESS": 0.8,
      "PHONE_NUMBER": 0.7,
      "CREDIT_CARD": 0.9,
      "US_SSN": 0.95,
      "PERSON": 0.85,
      "LOCATION": 0.75,
      "ORGANIZATION": 0.8,
      "IN_AADHAAR": 0.9,
      "IN_PAN": 0.9
    }
  placeholders: |
    {
      "EMAIL_ADDRESS": "[EMAIL_REDACTED]",
      "PHONE_NUMBER": "[PHONE_REDACTED]",
      "CREDIT_CARD": "[CARD_REDACTED]",
      "US_SSN": "[SSN_REDACTED]",
      "PERSON": "[NAME_REDACTED]",
      "LOCATION": "[LOCATION_REDACTED]",
      "ORGANIZATION": "[ORG_REDACTED]",
      "IN_AADHAAR": "[AADHAAR_REDACTED]",
      "IN_PAN": "[PAN_REDACTED]",
      "DEFAULT": "[REDACTED]"
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: pii-secrets
  namespace: z-grid
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  # Example: echo -n "your-api-key" | base64
  api-keys: eW91ci1hcGkta2V5LWhlcmU=  # your-api-key-here
  admin-api-keys: eW91ci1hZG1pbi1hcGkta2V5LWhlcmU=  # your-admin-api-key-here