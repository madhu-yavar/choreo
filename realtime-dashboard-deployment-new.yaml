apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-monitoring-dashboard
  namespace: z-grid
  labels:
    app: realtime-monitoring-dashboard
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: realtime-monitoring-dashboard
  template:
    metadata:
      labels:
        app: realtime-monitoring-dashboard
        component: monitoring
    spec:
      serviceAccountName: realtime-dashboard-sa
      containers:
      - name: dashboard
        image: python:3.11-slim
        ports:
        - containerPort: 5000
          name: http
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Installing dependencies..."
            pip3 install flask requests kubernetes > /dev/null 2>&1
            echo "Starting dashboard..."
            python3 /app/app.py
        volumeMounts:
        - name: app-volume
          mountPath: /app/app.py
          subPath: app.py
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: app-volume
        configMap:
          name: realtime-dashboard-app
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: realtime-monitoring-dashboard-service
  namespace: z-grid
  labels:
    app: realtime-monitoring-dashboard
    component: monitoring
spec:
  selector:
    app: realtime-monitoring-dashboard
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP