apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: z-grid-monitoring-dashboard-ingress
  namespace: z-grid
  labels:
    app: z-grid-monitoring-dashboard
    component: monitoring
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - z-grid-monitoring.yourdomain.com
    secretName: z-grid-monitoring-tls
  rules:
  - host: z-grid-monitoring.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: emergency-monitoring-dashboard-service
            port:
              number: 5000