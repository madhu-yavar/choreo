apiVersion: apps/v1
kind: Deployment
metadata:
  name: z-grid-monitoring-dashboard
  namespace: z-grid
  labels:
    app: z-grid-monitoring-dashboard
    component: monitoring
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: z-grid-monitoring-dashboard
  template:
    metadata:
      labels:
        app: z-grid-monitoring-dashboard
        component: monitoring
        version: v1.0.0
    spec:
      containers:
      - name: monitoring-dashboard
        image: zinfradevv1.azurecr.io/z-grid-monitoring:latest
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: NAMESPACE
          value: "z-grid"
        - name: FLASK_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: z-grid-secrets
              key: monitoring-secret-key
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: monitoring-db
          mountPath: /app/database
          readOnly: false
        - name: monitoring-logs
          mountPath: /app/logs
      volumes:
      - name: monitoring-db
        persistentVolumeClaim:
          claimName: z-grid-monitoring-db-pvc
      - name: monitoring-logs
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: z-grid-monitoring-dashboard-service
  namespace: z-grid
  labels:
    app: z-grid-monitoring-dashboard
    component: monitoring
spec:
  selector:
    app: z-grid-monitoring-dashboard
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: z-grid-monitoring-db-pvc
  namespace: z-grid
  labels:
    app: z-grid-monitoring-dashboard
    component: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: default  # Adjust based on your cluster's storage class