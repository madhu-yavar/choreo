apiVersion: v1
kind: Service
metadata:
  name: finetuned-distilbert-jailbreak-service
  namespace: z-grid
  labels:
    app: finetuned-distilbert-jailbreak
    service-type: content-moderation
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
    service.beta.kubernetes.io/azure-load-balancer-tcp-idle-timeout: "4"
spec:
  type: LoadBalancer
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
  selector:
    app: finetuned-distilbert-jailbreak
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finetuned-distilbert-jailbreak-ingress
  namespace: z-grid
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
spec:
  rules:
  - host: jailbreak.z-grid.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: finetuned-distilbert-jailbreak-service
            port:
              number: 8002