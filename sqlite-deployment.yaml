apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlite-database
  namespace: z-grid
  labels:
    app: sqlite-database
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlite-database
  template:
    metadata:
      labels:
        app: sqlite-database
    spec:
      containers:
      - name: sqlite-database
        image: ubuntu:22.04
        ports:
        - containerPort: 3306
        command: ["tail", "-f", "/dev/null"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: database-storage
          mountPath: /app/database
      volumes:
      - name: database-storage
        persistentVolumeClaim:
          claimName: sqlite-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: sqlite-database-service
  namespace: z-grid
spec:
  selector:
    app: sqlite-database
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sqlite-pvc
  namespace: z-grid
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi