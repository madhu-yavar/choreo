@app.route('/validate', methods=['POST'])
def validate():
    auth_key = request.headers.get('x-api-key', '')
    if auth_key not in ['supersecret123', 'jailvalyavar']:
        return jsonify({'error': 'Invalid API key'}), 401

    try:
        data = request.get_json()
        if not data:
            return jsonify({'error': 'No JSON data provided'}), 400

        text = data.get('text', '')
        if not text.strip():
            return jsonify({
                'status': 'pass',
                'clean_text': '',
                'flagged': [],
                'categories': [],
                'violated': False,
                'reasons': ['Empty text - automatically passed']
            })

        start_time = time.time()
        is_jailbreak, confidence, matches, method = detector.detect_jailbreak(text)
        processing_time = (time.time() - start_time) * 1000

        if is_jailbreak:
            # Categorize the threat
            categories = list(set(match['category'] for match in matches))

            flagged_items = [{
                'type': 'jailbreak',
                'confidence': confidence,
                'text': text[:150] + ('...' if len(text) > 150 else ''),
                'categories': categories,
                'pattern_matches': matches,
                'detection_method': method,
                'threat_level': 'critical' if confidence >= detector.high_threshold else 'moderate' if confidence >= detector.medium_threshold else 'low'
            }]

            return jsonify({
                'status': 'blocked',
                'clean_text': '',
                'flagged': flagged_items,
                'categories': categories,
                'violated': True,
                'reasons': [
                    f'Jailbreak attempt detected (confidence: {confidence:.3f})',
                    f'Detection method: {method}',
                    f'Attack vectors: {len(matches)} patterns matched',
                    f'Processing time: {processing_time:.1f}ms'
                ],
                'confidence': confidence,
                'processing_time_ms': processing_time,
                'analysis_method': 'optimized_patterns'
            })
        else:
            return jsonify({
                'status': 'pass',
                'clean_text': text,
                'flagged': [],
                'categories': [],
                'violated': False,
                'reasons': [
                    f'No jailbreak detected (confidence: {confidence:.3f})',
                    f'Analysis method: {method}',
                    f'Processing time: {processing_time:.1f}ms'
                ],
                'confidence': confidence,
                'processing_time_ms': processing_time,
                'analysis_method': 'optimized_patterns'
            })

    except Exception as e:
        return jsonify({'error': str(e)}), 500

