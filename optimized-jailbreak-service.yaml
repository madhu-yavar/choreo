class OptimizedJailbreakDetector:
    def __init__(self):
        print('ðŸš€ Initializing Optimized Jailbreak Detection Service')
        print(f'ðŸ“Š Loaded {len(OPTIMIZED_PATTERNS)} enhanced patterns')

        # Pattern optimization based on our training insights
        self.high_threshold = 0.85
        self.medium_threshold = 0.65
        self.low_threshold = 0.45

        # Known attack vectors from our training
        self.critical_indicators = [
            'ignore all previous', 'system override', 'dan', 'antipersona',
            'configuration override', 'emergency protocol', 'base64_decode'
        ]

    def calculate_pattern_score(self, text):
        \"\"\"Enhanced pattern scoring based on training insights\"\"\"
        if not text or not text.strip():
            return 0.0, []

        text_lower = text.lower()
        total_score = 0.0
        matches = []

        # Pattern matching with weights
        for pattern, weight, category in OPTIMIZED_PATTERNS:
            if re.search(pattern, text, re.IGNORECASE):
                match_score = weight
                total_score += match_score
                matches.append({
                    'category': category,
                    'confidence': weight,
                    'pattern': pattern
                })

        # Additional context-based scoring
        length_factor = min(len(text) / 200, 1.5)  # Longer texts get slight boost

        # Check for multiple attack types
        attack_types = set(match['category'] for match in matches)
        diversity_bonus = min(len(attack_types) * 0.1, 0.3)

        # Critical indicator bonus
        critical_bonus = sum(0.2 for indicator in self.critical_indicators if indicator in text_lower)

        # Final confidence calculation
        base_confidence = min(total_score, 1.0)
        final_confidence = min(base_confidence + length_factor * 0.1 + diversity_bonus + critical_bonus, 1.0)

        return final_confidence, matches

    def detect_jailbreak(self, text):
        \"\"\"Optimized detection using enhanced patterns\"\"\"
        confidence, matches = self.calculate_pattern_score(text)

        # Dynamic threshold based on attack sophistication
        if confidence >= self.high_threshold:
            return True, confidence, matches, 'critical_pattern_match'
        elif confidence >= self.medium_threshold:
            return True, confidence, matches, 'moderate_pattern_match'
        elif confidence >= self.low_threshold:
            return True, confidence, matches, 'low_pattern_match'
        else:
            return False, confidence, [], 'no_threat_detected'

# Initialize detector
