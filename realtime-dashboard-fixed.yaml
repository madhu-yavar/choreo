apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-monitoring-dashboard
  namespace: z-grid
  labels:
    app: realtime-monitoring-dashboard
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: realtime-monitoring-dashboard
  template:
    metadata:
      labels:
        app: realtime-monitoring-dashboard
        component: monitoring
    spec:
      serviceAccountName: realtime-dashboard-sa
      containers:
      - name: dashboard
        image: python:3.11-slim
        command: ["sh", "-c"]
        args:
          - |
            echo "Installing dependencies..."
            pip install flask requests kubernetes > /dev/null 2>&1
            echo "Starting dashboard with realistic resource distribution..."
            python3 -c "import os; import sys; sys.path.insert(0, '/app'); from real_kubernetes_dashboard import app; app.run(host='0.0.0.0', port=5000, debug=False)"
        ports:
        - containerPort: 5000
          name: http
        volumeMounts:
        - name: app-volume
          mountPath: /app/real_kubernetes_dashboard.py
          subPath: real_kubernetes_dashboard.py
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: app-volume
        configMap:
          name: realtime-dashboard-app
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: realtime-monitoring-dashboard-service
  namespace: z-grid
  labels:
    app: realtime-monitoring-dashboard
    component: monitoring
spec:
  selector:
    app: realtime-monitoring-dashboard
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP