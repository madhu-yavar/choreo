apiVersion: v1
kind: ConfigMap
metadata:
  name: zee-frontend-config
  namespace: zgrid
  labels:
    app: zee-frontend
    component: config
data:
  # React app environment variables for Kubernetes deployment
  VITE_CHATBOT_API_URL: "http://zgrid-chatbot-service:8010"
  VITE_GATEWAY_URL: "http://gateway-service:8008"
  VITE_API_KEY: "supersecret123"

  # Additional build arguments that can be used during Docker build
  BUILD_ARGS: |
    VITE_CHATBOT_API_URL=http://zgrid-chatbot-service:8010
    VITE_GATEWAY_URL=http://gateway-service:8008
    VITE_API_KEY=supersecret123

---
# Secret for sensitive data (if needed in the future)
apiVersion: v1
kind: Secret
metadata:
  name: zee-frontend-secrets
  namespace: zgrid
  labels:
    app: zee-frontend
    component: secrets
type: Opaque
data:
  # Base64 encoded values (currently using the same values for demo)
  # To encode: echo -n "supersecret123" | base64
  VITE_API_KEY: c3VwZXJzZWNyZXQxMjM=